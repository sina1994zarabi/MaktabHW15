<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Page</title>
    <link rel="stylesheet" href="css/Transfer.css">
</head>
<body>
    <div class="container">
        <h1>Transfer Funds</h1>
        <form>
            <label for="source-card">Source Card Number:</label>
            <input type="text" id="source-card" name="source-card" placeholder="Enter source card number" required>

            <label for="destination-card">Destination Card Number:</label>
            <input type="text" id="destination-card" name="destination-card" placeholder="Enter destination card number" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

            <button type="submit">Transfer</button>
        </form>
    </div>
</body>
</html>
